---

# enabled
sudo_enabled: yes

# mode/owner/group/backup/umask defaults
sudo_file_mode: "0440"
sudo_dir_mode: "0750"
sudo_owner: "root"
sudo_group: "root"
sudo_backup: true
sudo_umask: "027"

# packages
sudo_packages_freebsd:
  - security/sudo

sudo_packages_redhat: # RedHat/CentOS
  - sudo

# sudoers
sudo_sudoers: "/etc/sudoers"
sudo_sudoers_directory: "/etc/sudoers.d"

# host alias
sudo_sudoers_host_alias: []
